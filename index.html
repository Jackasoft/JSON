<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale="1.0">
    <title>saving form data</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js" defer></script>
    <div class="container">
        <form>
            <div class="formBox">
                <label for="movie">Movie</label>
                <input type="text" id="title" placeholder="movie">    
            </div>
           
            <div class="formBox">
                <label for="yr">Year</label>
                <input type="number" id="yr" placeholder="year">
            </div>
           
           <div class="formBox">
                <button type="submit" id="btn">Add to list</button>
           </div>

           <div id="msg">
               <pre></pre>
           </div>
           
        </form>
    </div>
</body>
</html>
